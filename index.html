<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content">
        <div id="logo">

            <div>
                <img src="Images/odin-lined.png" alt="jungle leaves">
            </div>
            <div id="logo-background"></div>
            <div>
                <h1>ODIN</h1>
            </div>

        </div>

        <div id="form">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. </h2>
            <h2>You <i>know</i> you want to.</h2>
            
            <form action="">

                <div id="form-block">
                    <h2>Let's do this!</h2>

                    <div class="form-group">
                        <div class="form-inputs">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" >
                        </div>
                        <div class="form-inputs">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-inputs">
                            <label for="email">Email</label>
                            <input type="email" id="email" >
                        </div>
                        <div class="form-inputs">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" >
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-inputs">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-inputs">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>

                </div>
                <div id="form-lower">
                    <button type="submit">Create Account</button>

                    <p>Already have an account? <span><a href="">Log in</a></span></p>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
