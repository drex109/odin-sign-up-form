<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content">
        <div id="logo">

            <div>
                <img src="Images/odin-lined.png" alt="jungle leaves">
            </div>
            <div id="logo-background"></div>
            <div>
                <h1>ODIN</h1>
            </div>

        </div>

        <div id="form">
            <h1>This is not a real online service! Sign up now!</h1>
            
            <form action="">

                <p>Let's do this!</p>

                <div id="form-block">

                    <div class="form-group">
                        <div class="form-inputs">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="form-inputs">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-inputs">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-inputs">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-inputs">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-inputs">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>

                </div>

                <button type="submit">Create Account</button>

                <p>Already have an account? <span><a href="">Log in</a></span></p>
            </form>
        </div>
    </div>
    
</body>
</html>
